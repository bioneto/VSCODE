<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATEON</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
    <header>
        <div class="logo-e-produtos">
            <img class="logo" src="Imagens/logo-dateon.png" alt="Logo do DATEON">
            
            <nav>
                <ul>
                    <li><a class="area-produtos" href="">Produtos</a></li>
                    <li><a class="area-produtos" href="">Segurança</a></li>
                    <li><a class="area-produtos" href="">Suporte</a></li>
                    <li><a class="area-produtos" href="">Sobre Nós</a></li>
                </ul>
            </nav>
        </div>
        
        <div>
            <a class="entrar" href="">Entrar</a>
        </div>
    </header>
    

    <main>
        <div class="texto-com-botao">
        <div class="texto-apresentacao">
            <h1>Faça parte da nossa comunidade e divirta-se!!!</h1> 
        </div>
        <div>
            <a class="registrar" href="">Registrar</a>
        </div>
        </div>
    </main>

    <footer>
        <div class="rodape">
            <p>DATEON® 2024 / Todos os direitos reservados.</p>
           <!-- <h6>CNPJ:00.000.000/0001-00</h6> para comentar é ctrl+; -->
        </div>


        <nav>
            <ul class="redes-sociais">
                <p class="redes-sociais">Redes Sociais</p>
                <ul class="icones">
                <i class="fa fa-instagram" style="font-size:45px"></i>
                <i class="fa fa-facebook" style="font-size: 45px;"></i>
                <i class="fa fa-telegram" style="font-size: 45px;"></i>
                </ul>
            </ul>
    </div>

    </footer>
</body>
</html>
