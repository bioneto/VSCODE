<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Pagina-Login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo" src="../Imagens/logo-dateon.png" alt="Logo do Dateon">
        </div>
    </header>

    <main>
        <div class="form-box"> 
        <div class="convite">
            <h2>Faça agora seu Login!!!</h2>
        </div>
        <form action="POST">
            <label for="usuario">Usuário ou Email:</label>
            <input type="text" id="usuario" name="usuario">
            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha">
            <div>
                <button type="submit">Entrar</button>
            </div>
        </form>
        <div class="registrar">
            <h5>Ainda Não se Registrou?</h5>
            <a href="../Pagina-Registro/Pagina-Registro.html">Registrar-se</a>
        </div>
        
        <div class="simbolos-texto">
            <h3>
                Ou conecte-se com:
            </h3>
            <div class="simbolos">
                <div class="google">
