<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Pagina-Registro.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo" src="../Imagens/logo-dateon.png" alt="Logo do Dateon">
        </div>
    </header>

    <main>
        <div class="form-box"> 
        <div class="convite">
            <h2>Faça agora seu Registro!!!</h2>
            <h4>Cadastre-se com os seus dados para usar nossa plataforma</h4>
        </div>
        <form action="POST">
            <label for="nomeusuario">Nome de Usuário:</label>
            <input type="text" id="nomeusuario" name="nomeusuario">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha">
            <label for="repitasenha">Repita a senha:</label>
            <input type="text" id="repitasenha" name="repitasenha">
            <label for="numerocelular">Numero de Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            <div>
                <button type="submit">Registrar</button>
            </div>
        </form>
        <div class="registrar">
            <h5>Já possui Registro?</h5>
            <a href="../Pagina-Login/Pagina-Login.html">Login</a>
        </div>
    </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
